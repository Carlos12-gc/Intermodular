<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FT Trueno</title>
    <link rel="stylesheet" href="StyleTR1.css">
</head>
<body>
    <header>
        <div class="logo">De Argentina para el mundo
               <center>
                <p>
                    <img src="/Images/ARG.webp" alt="">
                </p>
                
               </center> 
        </div>
        <nav>
            <ul>
                <li><img src="/Images/BocaTrueno.jpg" alt="BocaTrueno"></li>
                <li><img src="/Images/CABJ.jpg" alt="CABJ"></li>
            </ul>
        </nav>
    </header>
    <section class="Parrafo1">
        <p>De Argentina para el mundo con nuestra colaboracon con trueno</p>
    </section>
    <section class="Parrafo2">
        <ul>
            <li class="Parrafo2li">
                <img src="/Images/tr1.webp" alt="Producto 1">
                <p>Gorro pescador la boca</p>
                <p class="precio">20€</p>
                <button class="btn comprar">Comprar</button>
            </li>
            <li class="Parrafo2li">
                <img src="/Images/chaqueta-clan-negra-boca-represent-windbreaker.webp" alt="Producto 2">
                <p>Chaqueta clan la boca</p>
                <p class="precio">80€</p>
                <button class="btn comprar">Comprar</button>
            </li>
        </ul>
    </section>
    <section class="contenedor-productos">
        <div class="producto">
            <img src="/Images/PANTALONTRUENO.webp" alt="Producto 3">
            <p>Pantalon clan la boca</p>
            <p class="precio">$50</p>
            <div class="botones">
                <button class="btn comprar">Comprar</button>
            </div>
        </div>
        <div class="producto">
            <img src="/Images/boquita.jfif" alt="Producto 4">
            <p>Camiseta Boca Juniors</p>
            <p class="precio">140€</p>
            <div class="botones">
                <button class="btn comprar">Comprar</button>
            </div>
        </div>
    </section>
</body>
</html>
