<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StyleStreet.css">
</head>
<body>
    <header>
        <div class="logo">Para el día a día</div>
        <nav>
            <ul>
                <li><img src="/ProyectoIntermodular/Images/Off-White-Symbol.png" alt="Off-white"></li>
                <li><img src="/ProyectoIntermodular/Images/Carhartt_logo.png" alt="Carhartt"></li>
                <li><img src="/ProyectoIntermodular/Images/fakegods.webp" alt="fakegods"></li>
            </ul>
        </nav>
    </header>
    <section class="Parrafo1">
        <p>Bienvenido a nuestra página de moda urbana.</p>
    </section>
    <section class="Parrafo2">
        <ul>
            <li class="Parrafo2li">
                <img src="/ProyectoIntermodular/Images/campuesjfif.jfif" alt="Producto 1">
                <p>Adidas Campus</p>
                <p class="precio">90€</p>
                <button class="btn comprar">Comprar</button>
            </li>
            <li class="Parrafo2li">
                <img src="/ProyectoIntermodular//Images/AIRJORDAN LOWSE.png" alt="Producto 2">
                <p>Air Jordan LOWSE</p>
                <p class="precio">80€</p>
                <button class="btn comprar">Comprar</button>
            </li>
        </ul>
    </section>
    <section class="contenedor-productos">
        <div class="producto">
            <img src="/ProyectoIntermodular/Images/Cargo.jpg" alt="Producto 3">
            <p>Pantalones Cargo Off-white</p>
            <p class="precio">$50</p>
            <div class="botones">
                <button class="btn ver-mas">Ver más</button>
                <button class="btn comprar">Comprar</button>
            </div>
        </div>
        <div class="producto">
            <img src="/ProyectoIntermodular/Images/Cargos.webp" alt="Producto 4">
            <p>Cargos Carhartt</p>
            <p class="precio">$200</p>
            <div class="botones">
                <button class="btn ver-mas">Ver más</button>
                <button class="btn comprar">Comprar</button>
            </div>
        </div>
    </section>
</body>
</html>
